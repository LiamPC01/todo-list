<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
        <div id="side-panel">
            <div id="side-panel-header">
                <img id="profile-pic" src="./media/profile-pic-default.png">
                <p id="side-panel-header-username"><b>liam14mitchell</b></p>
            </div>
            <div id="side-panel-btns-container">
                <button class="side-panel-btn">
                    <img id="profile-pic" src="./media/profile-pic-default.png">
                    <p class="side-panel-btn-label">Inbox</p>
                </button>
                <button class="side-panel-btn">
                    <img id="profile-pic" src="./media/profile-pic-default.png">
                    <p class="side-panel-btn-label">Today</p>
                </button>
                <button class="side-panel-btn">
                    <img id="profile-pic" src="./media/profile-pic-default.png">
                    <p class="side-panel-btn-label">Upcoming</p>
                </button>
                
    
            </div>
        </div>
        <div id="content">
            
            <div id="list-item-container">
                <h2>Inbox</h2>
                <div class="list-item">
                    <p class="list-item-title">Task 1</p>
                    <p class="list-item-description">whimmy wham wham wazzle</p>
                    <p class=" date due-today">Today</p>
                    <hr>
                </div>
                <div class="list-item">
                    <p class="list-item-title">Task 2</p>
                    <p class="list-item-description">mountain bears</p>
                    <p class="date due-tomorrow">Tomorrow</p>
                    <hr>
                </div>
            </div>
    
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>

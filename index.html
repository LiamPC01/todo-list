<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="page">
        <div id="side-panel">
            <div id="side-panel-header">
                <img id="profile-pic" src="./media/profile-pic-default.png">
                <p id="side-panel-header-username"><b>liam14mitchell</b></p>
            </div>
            <div id="side-panel-btns-container">
                <!-- Make these in js -->
                <button id="inbox-btn" class="side-panel-btn">
                    <img src="./media/inbox-unselected.svg">
                    <p id="Inbox" class="side-panel-btn-label">Inbox</p>
                </button>
                <button id="today-btn" class="side-panel-btn">
                    <img src="./media/calendar-today-unselected.svg">
                    <p id="Project 1" class="side-panel-btn-label">Project 1</p>
                </button>
                <button id="upcoming-btn" class="side-panel-btn">
                    <img src="./media/upcoming-unselected.svg">
                    <p id="Project 2" class="side-panel-btn-label">Project 2</p>
                </button>


            </div>
        </div>
        <div id="content">

            <div id="list-item-container">
                
                

            </div>
            <button id="add-task-btn">
                <img class="add-task-unhover" src="./media/add-task-unhover.svg">
                <img class="add-task-hover" src="./media/add-task-hover.svg">
                <p>Add task</p>
            </button>


        </div>
        <dialog  id="add-task-dialog">
            <div id="add-task-window">
                <form id="add-task-form" onsubmit="return false">
                    <!-- onsubmit="handleSubmit(event)" -->
                    <!-- return false to stop page refreshing -->
                    <div id="add-task-content">
                        <input required type="text" name="task-name" placeholder="Task name" id="form-task-name">
                        <input type="text" placeholder="Description" id="form-task-description">
                        <div id="date-container">
                            <input type="date" placeholder="date" id="form-task-date">
                        </div>
                    </div>
                    <div id="add-task-footer">
                        <div id="project-selection">
                            <!-- project selection -->
                        </div>
                        <div id="submit-btn-container">
                            <button type="button" id="cancel-add-task-btn">Cancel</button>
                            <button type="submit" id="submit-add-task-btn">Add task</button> 
                            <!-- change to button rather than submit  -->
                        </div>
                    </div>
                </form>
            </div>
        </dialog>
    </div>

    <script src="./main.js"></script>
</body>


</html>
